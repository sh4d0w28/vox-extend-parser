<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - loaders - vox</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
	<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
    }
  }
</script>

	<script>
		var models = { "models": { "0": "model0.vox", "1": "model1.vox" }, "scene": [{ "model": 0, "dx": 2, "dy": 3, "dz": 1, "ra": "33" }, { "model": 0, "dx": -3, "dy": 2, "dz": 1, "ra": 0 }, { "model": 0, "dx": -2, "dy": -3, "dz": 1, "ra": "17" }, { "model": 1, "dx": 1, "dy": -1, "dz": 1, "ra": "33" }] }
	</script>


	<script type="module">
		import * as THREE from 'three';
		import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
		import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';


		var scene = new THREE.Scene();
		var renderer = new THREE.WebGLRenderer();
		renderer.setPixelRatio( window.devicePixelRatio  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.set( -5, 5, 5 );
		camera.lookAt(new THREE.Vector3(0,0,0));
		scene.add( camera );

		var helper = new THREE.GridHelper( 10, 2, 0xffffff, 0xffffff );
		scene.add( helper );

		drawModels(models)
		render()

		// OrbitControls is used for the basic camera controls.
		const controls = new OrbitControls( camera, renderer.domElement );
		controls.update();
		
		var ambientLight = new THREE.AmbientLight( 0xcccccc, 2 );
		scene.add( ambientLight );

		window.addEventListener( 'resize', onWindowResize, false );


		function render() {
			renderer.render( scene, camera );
			requestAnimationFrame( render );
		}

		function onWindowResize()
		{
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		function drawModels(modelsList) {
			var dict = models.models;
			var parsedScene = models.scene;

			parsedScene.forEach(function(value){
				var filename = dict[value.model]

				var mtlLoader = new MTLLoader();
				var url = filename.replace('.vox','.mtl');
				mtlLoader.load(url, function (materials) {
					materials.preload();
					var objLoader = new OBJLoader();
					objLoader.setMaterials(materials);
					objLoader.load(filename.replace('.vox','.obj'), function (object) {
						object.position.x = value.dx/10
						object.position.z = value.dy/10
						object.position.y = value.dz/10
						scene.add(object);
						console.log('object loaded');
					});
				});
			});
		}
	</script>

</body>

</html>
